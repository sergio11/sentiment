<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <b:modal id="deleteTopicModal" title="#{i18n['form.remove.topic.title']}">
        <h:outputFormat id="content" value="#{i18n['form.remove.topic.text']}">
            <f:param value="#{topicsManagedBean.topicToDelete.name}"/>
            <f:param value="#{topicsManagedBean.topicToDelete.tweets.size()}"/>
        </h:outputFormat>
        <f:facet name="footer">
            <h:form>
                <b:button value="#{i18n['form.remove.cancel']}" dismiss="modal"/>
                <b:commandButton look="danger" value="#{i18n['form.remove.submit']}" action="${topicsManagedBean.remove()}"  ajax="true" update=":analysis:**:topicsTable"/>
            </h:form>
        </f:facet>
    </b:modal>
</ui:composition>
