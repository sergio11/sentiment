<ui:composition
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:u="http://java.sun.com/jsf/composite/doublePassword"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <b:modal id="showTopicModal" title="#{i18n['page.topics.modal.show.all.tweets']}" closable="false" close-on-escape="false" backdrop="false">
        <b:row id="data">
            <b:alert severity="info" rendered="#{empty topicsManagedBean.topicToShow}">
                <h:outputText value="#{i18n['page.topics.show.all.tweets.wait']}" />
            </b:alert>
            <c:if test="#{not empty topicsManagedBean.topicToShow}">
                <c:forEach var="tweet" items="#{tweetsManagedBean.getTweetsByTopic(topicsManagedBean.topicToShow.name)}">
                    <ui:include src="/WEB-INF/content/tweet-template.xhtml">
                        <ui:param name="tweet" value="#{tweet}" />
                    </ui:include>
                </c:forEach>
            </c:if>
        </b:row>
        <f:facet name="footer">
            <b:button value="Cerrar" look="primary" dismiss="modal" onclick="return false;"/>
        </f:facet>
    </b:modal>
    
</ui:composition>
