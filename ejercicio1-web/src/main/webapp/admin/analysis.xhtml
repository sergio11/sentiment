<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                template="/WEB-INF/templates/app_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pass="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="content">
        <!-- Include Modal for delete topic -->
        <ui:include src="/WEB-INF/content/confirm-delete-topic.xhtml" />
        <h:form id="analysis">
            <b:tabView activeIndex="0" id="tabs">
                <b:tab title="#{i18n['page.topics.tabs.all']}" id="topicsTab" >
                    <b:messages />
                    <b:dataTable
                        id="topicsTable"
                        value="#{topicsManagedBean.topics}"
                        fixedHeader="true"
                        scroll-size="300px"
                        scroll-x="false"
                        var="topic" 
                        ajax="true" 
                        responsive="true">
                        <b:dataTableColumn label="#{i18n['datatable.topics.id.label']}" value="#{topic.id}" />
                        <b:dataTableColumn label="#{i18n['datatable.topics.name.label']}" value="#{topic.name}" />
                        <b:dataTableColumn label="#{i18n['datatable.topics.tweets.label']}" value="#{topic.tweets.size()}" />
                        <b:dataTableColumn label="#{i18n['datatable.topics.actions.label']}" orderable="false">
                            <b:buttonGroup>
                                <b:commandButton value="#{i18n['datatable.topics.actions.label']}" look="danger" pass:data-target="#deleteTopicModal" pass:data-toggle="modal"  size="xs" icon-awesome="trash" action="#{topicsManagedBean.confirmDelete(topic)}" update=":deleteTopicModal:content"/>
                            </b:buttonGroup>
                        </b:dataTableColumn>
                    </b:dataTable>
                </b:tab>
                <b:tab title="#{i18n['page.topics.tabs.analyze']}">
                    <f:facet name="anchor"><b:iconAwesome name="cog" spin="true" /></f:facet>
                    <b:row>
                        <b:inputText id="searchText" col-md="6" offset-md="3" placeholder="Type something here..." value="#{twitterSearch.text}">
                            <f:facet name="prepend">
                                <b:iconAwesome name="search" />
                            </f:facet>
                            <f:facet name="append">
                                <b:commandButton 
                                    value="Search" 
                                    look="success"
                                    action="#{twitterSearch.search}" 
                                    update="@form:results" 
                                    process="searchText" />
                                
                            </f:facet>
                        </b:inputText>
                    </b:row>
                    <b:row id="results">
                        <c:if test="${not empty twitterSearch.text or not empty twitterSearch.result }">
                            <b:panel  title="Tweets for #{twitterSearch.text}" collapsible="false" look="info" col-md="6">
                                <p:poll interval="3" update="@parent" />
                                <b:alert severity="info" rendered="#{not liveSentimentChartBean.topicsInProgress.containsKey(twitterSearch.text)}">Iniciando an√°lisis espere ...</b:alert>
                                <b:row rendered="#{liveSentimentChartBean.topicsInProgress.containsKey(twitterSearch.text)}">
                                    <p:chart id="sentimentChart"
                                             type="pie"
                                             model="#{liveSentimentChartBean.topicsInProgress.get(twitterSearch.text)}" 
                                             style="width:400px;height:300px"/>
                                </b:row>
                            </b:panel>
                        </c:if>
                    </b:row>
                </b:tab>
            </b:tabView>
        </h:form>
    </ui:define>
</ui:composition>
