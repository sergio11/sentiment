<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Login Form</title>
    </h:head>
    <h:body>
        <b:container style="margin-top: 6rem;">
            <b:row>
                <b:alert col-md="6" offset-md="3" severity="info">#{i18n['page.login.info']}</b:alert>
            </b:row>
            <b:row>
                <b:column col-md="6" offset-md="3">
                    <b:messages />
                    <h:form>
                        <b:row>
                            <b:inputText
                                value="#{authBean.username}"
                                label="#{i18n['form.login.username.label']}" 
                                tooltip="#{i18n['form.login.username.tooltip']}" 
                                tooltip-position="right"/>
                        </b:row>
                        <b:row>
                            <b:inputSecret
                                value="#{authBean.password}"
                                label="#{i18n['form.login.password.label']}" 
                                tooltip="#{i18n['form.login.password.tooltip']}" 
                                tooltip-position="right" />
                        </b:row>
                        <b:fetchBeanInfos />
                        <b:row>
                            <b:commandButton look="success" col-md="12" value="#{i18n['form.login.submit']}" action="#{authBean.login()}" iconAwesome="send"/>
                        </b:row>
                    </h:form>
                </b:column>
            </b:row>
        </b:container>
    </h:body>
</html>
