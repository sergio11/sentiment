<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="value" required="true" />
        <cc:valueHolder name="password"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <b:inputSecret id="password" label="#{i18n['form.password.label']}" placeholder="#{i18n['form.password.placeholder']}" value="#{cc.attrs.value}" required="true">
            <f:validator validatorId="doublePasswordValidator"/>
            <f:attribute name="repeatValue" value="repeat" />
        </b:inputSecret>
        <b:inputSecret id="repeat" label="#{i18n['form.repeat.label']}" placeholder="#{i18n['form.repeat.label']}" required="true" />
    </cc:implementation>
</html>
