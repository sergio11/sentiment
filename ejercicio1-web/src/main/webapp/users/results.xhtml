<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/app_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form>
            <b:row>
                <b:inputText 
                    placeholder="#{i18n['page.results.tags.placeholder']}"
                    value="#{searchTopicBean.topicsSelected}"
                    tags="true"
                    typeahead="true"
                    typeahead-highlight="true"
                    typeahead-limit="10"
                    typeahead-values="#{searchTopicBean.topicsCSV}"
                    onchange="ajax:chartBean.update()"
                    update="@form:results"
                    tooltip="#{i18n['page.results.tags.tooltip']}"
                    tooltip-position="left">
                    <f:converter converterId="tagsConverter" />
                    <f:facet name="prepend">
                        <b:iconAwesome name="search" />
                    </f:facet> 
                </b:inputText>
            </b:row>
            <b:row id="results">
                <b:messages />
                <c:if test="${not empty searchTopicBean.topicsSelected}">
                    <ui:repeat var="topic" value="#{searchTopicBean.topicsSelected}">
                        <b:panel  title="Result for topic #{topic}" collapsible="false" look="info" col-md="6">
                            <b:row>
                                <b:column col-md="6">
                                    <p:chart type="donut" model="#{chartBean.donutCharts.get(topic)}" style="width:70%;height:300px;margin: 0 auto;" />
                                </b:column>
                                <b:column col-md="6">
                                    <p:chart type="pie" model="#{chartBean.pieCharts.get(topic)}" style="width:70%;height:300px;margin: 0 auto;" />
                                </b:column>
                            </b:row>
                        </b:panel>
                    </ui:repeat>
                </c:if>
            </b:row>
        </h:form>
    </ui:define>
</ui:composition>
